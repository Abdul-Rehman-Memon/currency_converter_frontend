<div class="converter-card">
      <h2 class="mat-headline">Currency Converter</h2>

      <form [formGroup]="form" (ngSubmit)="convert()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Amount</mat-label>
          <input matInput type="number" formControlName="amount" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>From</mat-label>
          <mat-select formControlName="from">
            <mat-option *ngFor="let code of currencyCodes()" [value]="code">{{ code }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>To</mat-label>
          <mat-select formControlName="to">
            <mat-option *ngFor="let code of currencyCodes()" [value]="code">{{ code }}</mat-option>
          </mat-select>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class="full-width" [disabled]="form.invalid">
          Convert
        </button>
      </form>

      <ngb-alert *ngIf="convertedAmount() !== null" type="success" class="mt-3">
        {{ form.value.amount }} {{ form.value.from }} = 
        <strong>{{ convertedAmount() | number:'1.2-2' }} {{ form.value.to }}</strong>
      </ngb-alert>
    </div>
